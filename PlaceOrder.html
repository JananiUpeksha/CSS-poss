<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@0,400..700;1,400..700&family=Madimi+One&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        .navbar {
            min-height: 80px; /* Adjust the height as needed */
            padding-top: 10px; /* Adjust the top padding for vertical centering */
            position: relative;
            font-family: "Roboto", sans-serif;
            font-weight: 700;
            font-style: normal;
        }

        .bg-body-tertiary {
            background-color:#10182f !important; /* Change background color to red */
        }
        .navbar .navbar-nav .nav-link {
            color: white !important; /* Change font color to white */
        }


        .navbar-nav {
            margin-left: 1350px;
        }

        .navbar-nav .nav-item {
            margin-right: 50px;
        }
        .order-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            font-family: "Roboto Slab", serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }
        .order {
            width: 350px; /* Width of each card */
            height: 450px; /* Balanced height of each card */
            position: relative;
        }
        .order {
            width: 600px;
        }
        .form-select#selectName {
            width: 300px; /* Same width as text fields */
            display: inline-block;
            margin-top: 3px;
        }

        .text-field-group {
            padding-bottom: 10px;
            margin-bottom: 10px;
            margin-left: 10px; /* Add margin from left */
            margin-right: 10px; /* Add margin from right */
        }

        .card{
                box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
        }
        .card-header{
            background-image: linear-gradient(to right, #ffe0b9, #e2a9ca);
        }
        #add{
            background-color: #ffe0b9;
            border: #ffe0b9;
            color: black;
        }
        #purchase{
            background-color: #e2a9ca;
            border: #e2a9ca;
            color: black;
        }
        .form-label {
            margin-top: 25px;
            margin-bottom: 5px;
        }
        .order #selectName {
            width: 215px; /* Same width as text fields */
            display: inline-block;
            margin-top: -4px;
        }
        #add{
            margin-top: 57px;
            margin-left: 3px;
            width: 100%;
        }
        .subtotal,
        .nettotal {
            display: flex;
            align-items: center;
        }

        .subtotal label,
        .nettotal label {
            padding-right: 10px;
            padding-left: 10px;
        }

        .subtotal input,
        .nettotal input {
            margin-left: -100px; /* Adjust the margin as needed */
        }
        #balance {
            width: 100%;
        }
        #purchase{
            width: 100%;
            margin-top: 52px;
            margin-left: 3px;
        }
        #tbl{
            margin-left: 20px;
            margin-right: 20px;
            font-family: "Roboto Slab", serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }

        @media (max-width: 320px) {
            .navbar-nav {
                margin-left: 0;
            }
            .order-container {
                flex-direction: column;
                align-items: center;
            }
            .order {
                width: 100%;
                height: 800px;
                margin-bottom: 20px;
            }
            .form-select#selectName {
                width: 100%;
            }
            .text-field-group {
                width: 90%;
                margin-left: auto;
                margin-right: auto;
            }
            .order #selectName {
                width: 100%;
                margin-top: 10px;
            }
            @media (max-width: 768px) {
                .navbar-nav {
                    margin-left: 0;
                }
                .order-container {
                    flex-direction: column;
                    align-items: center;
                }
                .order {
                    width: 100%;
                    margin-bottom: 20px;
                }
                .form-select#selectName {
                    width: 100%;
                }
                .text-field-group {
                    width: 90%;
                    margin-left: auto;
                    margin-right: auto;
                }
                .order #selectName {
                    width: 100%;
                    margin-top: 10px;
                }
            }
            @media (max-width: 1440px) {
                .navbar-nav {
                    margin-left: 0;
                }
                .order-container {
                    flex-direction: column;
                    align-items: center;
                }
                .order {
                    width: 100%;
                    margin-bottom: 20px;
                }
                .form-select#selectName {
                    width: 100%;
                }
                .text-field-group {
                    width: 90%;
                    margin-left: auto;
                    margin-right: auto;
                }
                .order #selectName {
                    width: 100%;
                    margin-top: 10px;
                }
            }

        }

    </style>
</head>

<div class="order-container">
    <section class="order">
        <div class="card">
            <div class="card-header">
                Invoice Details
            </div>

            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="text-field-group">
                            <label for="selectName" class="form-label">Search Name</label>
                            <select id="selectName" class="form-select">
                            </select>
                        </div>
                        <div class="text-field-group">
                            <label for="nname" class="form-label">Customer Address</label>
                            <input type="text" class="form-control" >
                        </div>
                        <div class="text-field-group">
                            <label for="naddress" class="form-label">Order ID</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="text-field-group">
                            <label for="nadress" class="form-label">Customer ID</label>
                            <input type="text" class="form-control datepicker" >
                        </div>
                        <div class="text-field-group">
                            <label for="ncontact" class="form-label">Customer Contact</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="text-field-group">
                            <label for="ncontact" class="form-label">Order Date</label>
                            <input type="text" class="form-control" >
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </section>

    <section class="order">
        <div class="card">
            <div class="card-header">
                Ordered Item Details
            </div>

            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="text-field-group">
                            <label for="selectName" class="form-label">Search Name</label>
                            <select id="selectNameitem" class="form-select">
                            </select>
                        </div>
                        <div class="text-field-group">
                            <label for="nname" class="form-label">Item Price</label>
                            <input type="text" class="form-control" id="nname">
                        </div>
                        <div class="text-field-group">
                            <label for="naddress" class="form-label">Orders Qty</label>
                            <input type="text" class="form-control" id="naddress">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="text-field-group">
                            <label for="nadress" class="form-label">Item ID</label>
                            <input type="text" class="form-control datepicker" id="nadress">
                        </div>
                        <div class="text-field-group">
                            <label for="ncontact" class="form-label">Qty On Hand</label>
                            <input type="text" class="form-control" id="ncontact">
                        </div>
                        <div class="text-field-group">
                            <button type="button" id="add" class="btn btn-primary">Add to cart</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <section class="order">
        <div class="card">
            <div class="card-header">
                Transaction Details
            </div>

            <form>
                <div class="subtotal row">
                    <div class="col-md-6">
                        <label for="subtotal1" class="form-label">Sub Total:</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="subtotal1">
                    </div>
                </div>
                <div class="nettotal row">
                    <div class="col-md-6">
                        <label for="nettotal1" class="form-label">Net Total:</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="nettotal1">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="text-field-group">
                            <label for="cash" class="form-label">Cash</label>
                            <input type="text" class="form-control" id="cash">
                        </div>
                        <div class="text-field-group">
                            <label for="balance" class="form-label">Balance</label>
                            <input type="text" class="form-control datepicker" id="balance">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="text-field-group">
                            <label for="discount" class="form-label">Discount</label>
                            <input type="text" class="form-control" id="discount">
                        </div>
                        <div class="text-field-group">
                            <button type="button" id="purchase" class="btn btn-primary">Place Order</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </section>
</div>
