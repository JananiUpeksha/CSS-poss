<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .customer {
            width: 1500px;
            height: 800px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
        .card-header .btn-primary {
            position: absolute;
            top: 1px;
            left: 1368px;
        }
        .form-control#name {
            width: 500px;
            margin-top: 10px;
            margin-left: 10px; /* Adjust left margin */
        }
        .form-select#selectName {
            width: auto;
            display: inline-block;
            margin-left: 10px;
            margin-top: 10px;
        }
        #search-button {
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
            margin-top: -3px;
        }
        .form-group.search-group {
            display: inline-block;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .table{
            margin-top: 50px;
        }
    </style>
</head>
<body>
<section class="customer">
    <div class="card">
        <div class="card-header">
            Customer Manage Form
            <a href="#" class="btn btn-primary">Add Customer</a>
        </div>

        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Enter Name/ID Here">
            </div>
            <div class="form-group search-group">
                <select id="selectName" class="form-select">
                    <option>Search Name</option>
                </select>
                <a href="#" id="search-button" class="btn btn-primary">Search</a>
            </div>
        </form>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Contact</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>Bird</td>
            <td>@twitter</td>
        </tr>
        </tbody>
    </table>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
